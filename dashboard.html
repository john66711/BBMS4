<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blood Bank Management System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ü©∏ Blood Bank Management System</h1>
    <p>Save lives by donating blood</p>
  </header>

  <main>
    <section class="form-section">
      <h2>Donor Registration</h2>
      <form id="donorForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter full name" required>
        </div>

        <div class="form-group">
          <label for="bloodGroup">Blood Group</label>
          <select id="bloodGroup" required>
            <option value="">Select</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
          </select>
        </div>

        <div class="form-group">
          <label for="contact">Contact Number</label>
          <input type="tel" id="contact" placeholder="Enter contact number" required>
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" placeholder="Enter city" required>
        </div>

        <button type="submit" class="btn">Register Donor</button>
      </form>
    </section>

    <section class="donor-list-section">
      <h2>Available Donors</h2>
      <input type="text" id="searchBox" placeholder="Search by blood group or city...">
      <table id="donorTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Blood Group</th>
            <th>Contact</th>
            <th>City</th>
          </tr>
        </thead>
        <tbody>
          <!-- Donor rows will appear here -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>¬© 2025 Blood Bank Management | Designed by You ‚ù§Ô∏è</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
