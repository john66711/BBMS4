<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Blood Bank Management System - Login</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
  <h1 class="title"><span style="color:#d9534f;">Blood</span> Bank Management System</h1>
  <p class="tagline">Save lives by donating blood</p>
  
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <p class="register-link" onclick="alert('Redirect to registration page')">Don't have an account? Register here</p>
  </div>
</div>

<script>
  // Simple login simulation
  function login() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    // For demo, any non-empty username/password logs in
    if (username && password) {
      alert('Login successful! Redirecting to dashboard...');
      // In real app, redirect to dashboard.html
      window.location.href = 'dashboard.html';
    } else {
      alert('Please enter username and password');
    }
  }
</script>

</body>
</html>
